<!DOCTYPE html>
<html>
  <head>
    <title>Ma première scène A-Frame</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-assets-item id="Chicken" src="assets/Chicken.glb"></a-assets-item>
        <a-assets-item id="PS" src="assets/PS.glb"></a-assets-item>
      </a-assets>
      <a-entity gltf-model="#Chicken" position="0 0 -4" scale="0.01 0.01 0.01"></a-entity>
      <a-entity gltf-model="#PS" position="-0.738 1.505 -4.000" rotation="0 90 0" scale="0.424 0.424 0.424"></a-entity>
      <a-box position="0.0121 2.88434 -4.99292" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="-0.01721 4.10525 -4.95216" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.01721 4.10525 -4.95216" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera> </a-camera>
    </a-scene>
  </body>
</html>
